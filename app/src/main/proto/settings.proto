syntax = "proto3";

option java_package = "pl.pb.optigai";
option java_multiple_files = true;

message Settings {
    enum Language {
      SYSTEM_DEFAULT = 0;
      ENGLISH = 1;
      POLISH = 2;
    }
    enum ColorOfBorder {
        BLACK = 0;
        WHITE = 1;
        RED = 2;
        BLUE = 3;
        YELLOW = 4;
        CYAN = 5;
        GREEN = 6;
        PURPLE = 7;
        ORANGE = 8;
    }
    reserved 1;
    int32 grid_columns = 2;
    Language language = 3;
    string default_save_location = 4;
    bool is_photo_saving = 5;
    repeated ColorOfBorder color = 6;

    enum ZoomSeekBarMode {
            ALWAYS_OFF = 0;
            AUTO = 1;
            ALWAYS_ON = 2;
    }

    ZoomSeekBarMode zoom_seek_bar_mode = 10;
     int32 font_size_sp = 11;
}